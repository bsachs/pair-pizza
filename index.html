<!doctype html>
<html>
<head>
    <!-- jQuery -->
    <!--<script src="lib/jquery.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- handlebars -->
    <!--<script src="lib/handlebars-v4.0.11.js"></script>-->
    <!--- CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <!-- custom JavaScript -->
    <script src="main.js"></script>
    <!-- custom CSS -->
    <link href="https://fonts.googleapis.com/css?family=Pangolin|Roboto" rel="stylesheet"/>
    <link href="animate.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pair My Pizza</title>
</head>

<body>
<nav>
<a class="current" href="./index.html">Home</a>
<a href="./wine.html">Pair My Wine</a>
<a href="./map.html">Find a Pair</a>
<a href="./shopping-cart.html">References</a>
</nav>

<!--<div class="test-animation">
    <img class="bounce animated" src="icons/1213455-200.png">
</div>-->

<div class="main-section">
    <div class="intro-text">
        <h1>Who doesn't love a good wine with their pizza? Find out the best pairings!</h1>
    </div>

    <div id="pizza-topping-container">
    </div>

    <div id="wine-container">
    </div>
</div>
<!-- Show toppings for selection --->
<script id="toppings-template" type="text/x-handlebars-template">
    {{#each toppings}}
        <div class="topping-options" id={{ id }}>
            <h4> {{ name }} </h4>
            <img src={{ img }}>
        </div>
    {{/each}}
</script>

<!-- Show returned wine pairing -->
<script id="wine-template" type="text/x-handlebars-template">
    <div class="wine-match">
        <img class="slideInLeft animated" src={{ wineImg }}>
        <h1>{{ wine }}</h1>
        <h3>{{ wineText }}</h3>
        <button class="redo" onClick="window.location.reload()">Pair again</button>
    </div>
</script>
</body>
</html>
